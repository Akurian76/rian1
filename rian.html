<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="edit.css" />
</head>
<body>
    <div>
        <div class="container">
            <div class="calculator">
                <span id="result">input ...</span>
                <div class="action-button">
                    <button id="clear">clear</button>
                    <button id="equals">equals</button>
                </div>
        <div class="input-button">
            <button id="satu">1</button>
            <button id="dua">2</button>
            <button id="tiga">3</button>
            <button id="empat">4</button>
            <button id="lima">5</button>
            <button id="enam">6</button>
            <button id="tujuh">7</button>
            <button id="delapan">8</button>
            <button id="sembilan">9</button>
            <button id="nol">0</button>
            <button id="tambahan">+</button>
            <button id="pengurangan">-</button>
            <button id="perkalian">x</button>
            <button id="pembagian">:</button>
        </div>
    </div>
    <script src="java.js"></script>
</body>
</html>
